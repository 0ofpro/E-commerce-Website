{% extends 'base.html' %}

{% block content %}
<title>Dashboard</title>
<style>
    /* Additional styles for dashboard */
    .products-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .product-section {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
        width: 250px;
    }

    .product-section:hover {
        transform: translateY(-5px);
    }

    .product-details {
        padding: 20px;
    }

    .product-details h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .product-details p {
        margin: 5px 0;
        font-size: 14px;
        color: #888;
    }

    .product-image {
        width: 100%;
        height: auto;
        border-radius: 10px 10px 0 0;
    }

    .product-button {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .product-button button {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        cursor: pointer;
        border: none;
    }

    .product-button button:hover {
        background-color: #0056b3;
    }

    .productimage {
        max-width: 100%;
        height: auto;
    }

    .total-price-container {
        text-align: center;
        margin-top: 20px;
    }
    .deep-purple-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #00008B; /* Deep purple color */
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .deep-purple-btn:hover {
        background-color: #5E35B1; /* Slightly darker purple on hover */
        color: #ffffff;
    }
</style>

<div class="content">
    <div class="total-price-container">
        <h1>{{username}}</h1>
    </div>
    <div class="total-price-container">
        <h3>MY CART:</h3>
    </div>
    <div class="products-container">
        {% for item in cart_products %}
        <div class="product-section">
            <div class="product">
                <img src="{{ item.pic }}" alt="Product Image" class="product-image">
                <div class="product-details">
                    <h3>{{ item.name }}</h3>
                    <p>${{ item.price }}</p>
                </div>
                <div class="product-button">
                    <form action="{{ url_for('remove_from_cart', item_id=item.Item_ID) }}" method="POST">
                        <input type="hidden" name="item_id" value="{{ item.Item_ID }}">
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <button type="submit">Remove from Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="total-price-container">
        <h3>Total Price: ${{ total_price }}</h3>
    </div>
    {% if cart_products %}
    <div class="total-price-container">
        <a href="{{ url_for('checkout') }}" class="deep-purple-btn">Proceed to Checkout</a>
    </div>
    {% else %}
    <div class="total-price-container">
        <p>Cart is empty.</p>
    </div>
    {% endif %}
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar Website</title>
    <style>
        @font-face {
        font-family: Font1;
        src: url(/static/Butler.otf);
        }
        
        body {
            margin: 0;
            font-family: Font1,Arial, sans-serif;
            background-color: #dfe3ee; /* Light pastel color */
            color: #615f5f;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6e6ea0;
            color: white;
            padding: 10px;
            height: 60px;
            position: relative;
        }
        .navbar a, .dropdown-content a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
        }
        .search-bar input[type="text"] {
            padding: 7px;
            margin: 5px 0;
            margin-right: 50px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .icons {
            display: flex;
            align-items: center;
        }
        .icons a {
            margin-right: 20px;
            position: relative;
        }
        .order-tracker-button {
            background-color: #000; /* Black color */
            color: white;
            border: none;
            border-radius: 10px; /* Rounded corners */
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-tracker-button:hover {
            background-color: #222; /* Darker black color on hover */
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
            }
            .icons {
                margin-top: 10px;
            }
        }

        .page {
            background-color: white;
            width: 300mm;
            height: 200mm;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        .text {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        h2 {
             display: flex;
             justify-content: flex-end;
             max-width: 60%;
        }




       .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .signup-photo {
            flex: 1;
            padding: 20px;
        }
        .signup-photo img {
            width: 75%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-form {
            flex: 1;
            background-color: #6e6ea0; /* Original color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
        }
        .signup-form label {
            font-weight: bold;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #a48a8a;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .signup-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #474795; /* Original color */
            color: #dfcdde;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-form input[type="submit"]:hover {
            background-color:  #9696b8; /* Original color */
        }

        @font-face {
        font-family: myFont;
        src: url(/static/Flicker.otf);
        }
        
        .website-name {
            font-family: myFont;
            font-size: 55px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icons">
            <a href="/" class="website-name">SHOP-NONSTOP!</a>
        </div>

        <div class="icons">
            <a href="/show_products">All Products</a>
            <div class="dropdown">
                <a href="dashboard">üë§Account</a>
                <div class="dropdown-content">
                    <a href="/signup"> Create Account</a>
                    <a href="/login">üîê Login</a>
                    <a href="/login">‚û°Ô∏è Logout</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="/"> üõçÔ∏è Orders</a>
                <div class="dropdown-content">
                    <a href="/track_order"> Track order</a>
                    <a href="/dashboard"> Order History</a>
                </div>
            </div>
            <a href="/cart">üõí Cart</a>
            <button class="order-tracker-button" onclick="window.location.href='/track_order'">Track Order</button>
        </div>
    </div>

    <!-- Main content of your website goes here -->
    <div class="content">
        {% block content %}
        <div class="page">

        </div>
        {% endblock %}
    </div>
</body>
</html>

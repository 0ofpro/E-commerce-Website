<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dfe3ee; /* Light pastel color */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6e6ea0;
            color: white;
            padding: 10px;
            height: 60px;
        }
        .navbar a, .dropdown-content a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
        }
        .search-bar input[type="text"] {
            padding: 7px;
            margin: 5px 0;
            margin-right: 50px;
            border: none;
            border-radius: 5px;
            width: 850px;

        }
        .icons {
            display: inline;
            margin-right: 100px;
        }
        .page {
            background-color: white;
            width: 300mm;
            height: 200mm;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        .text {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        h2 {
             display: flex;
             justify-content: flex-end;
             max-width: 60%;
        }
        p {
            display: flex;
            justify-content: flex-end;
            margin-left: -20px;
            max-width: 60%;
       }


       .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .signup-photo {
            flex: 1;
            padding: 20px;
        }
        .signup-photo img {
            width: 75%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-form {
            flex: 1;
            background-color: #6e6ea0; /* Original color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 50px; 
        }
        .signup-form label {
            font-weight: bold;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #a48a8a;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .signup-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #474795; /* Original color */
            color: #dfcdde;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-form input[type="submit"]:hover {
            background-color:  #9696b8; /* Original color */
        }
        


    
    
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="website-name">SHOP-NONSTOP!</div>

            <a href="/show_products">All Products</a>
            
        
        <div class="search-bar">
            <input type="text" placeholder="üîç Search...">
        </div>
        <div class="icons">

            <div class="dropdown">
                <a href="#">üë§Account</a>
                <div class="dropdown-content">
                    <a href="/signup"> Create Account</a>
                    <a href="/login">üîê Login</a>
                </div>
            </div>
            <a href="#">üõí Cart</a>
        </div>
    </div>

    <!-- Main content of your website goes here -->
    <div class="content">
        {% block content %}
        <div class="page">

        </div>

        {%endblock%}
    </div>
</body>
</html>
